<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
  <style>
    .pearent {
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child {
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app" class="pearent">
    <!--props属性にv-bindしデータバインディング-->
    <my-component :title="titleName" class="child"></my-component>
    <my-component desabled class="child"></my-component>
  </div>


  <script>
    let myComponent = {
    template: `<div>
                  <p>local componentです</p>
                  <div v-show="isShow">表示</div>
                  <p>{{ getTitle }}</p>
              </div>`,
    //props属性を指定している。ここで型宣言もできるし、default値を定義することもできる。
    props: {
      title: {
        type: String,
      },
      desabled: {
        type: Boolean,
        default: false
      }
    },
    data() {
      return {
        isShow: false,
        //受けっとた値を保持させる
        getTitle: this.title
      }
    }
  }

  const app = new Vue({
    el: "#app",
    components: {
      //"my-component": myComponent,
      myComponent
    },
    data() {
      return {
        titleName:"this is title name"
      }
    }
  });
  </script>
</body>
</html>
